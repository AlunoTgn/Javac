<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Dom</title>
    <style>
    div#area{
        font: normal 20pt Arial;
        background: rgb(108, 151, 108);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
  <div id = 'area' onclick="clicar()">
Interaja...
  </div>  

<script>
    function clicar(){
        var a = window.document.getElementById('area')
        a.innerText = 'clicou!'
}
</script>
</body>
</html>
